<div class="wrapper-md lter">

    <script type="text/ng-template" id="EvaluatorArticleModal.html">
        <div class="modal-header">
            <h3 class="modal-title custom-font">Actualizando Linea</h3>
        </div>
        <form name="form" class="form-validation">
            <div class="form-group">
                <div class="alert alert-danger" ng-repeat="error in errors">
                    <button type="button" class="close" data-dismiss="alert"
                            aria-hidden="true">&times;</button>
                    {{error[0]}}
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Nombre del Evaluador</label>
                    <input type="text" class="form-control" ng-model="evaluador.name" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Resumen documental</label>
                        <textarea ng-model="evaluador.abstract"
                                  redactor="{plugins: ['table', 'video', 'alignment', 'iconic2']}" cols="30"
                                  rows="10" required></textarea>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">C V</label>
                    <input type="text" class="form-control" ng-model="evaluador.cv" required>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Correo electrónico</label>
                    <input type="text" class="form-control" ng-model="evaluador.email" required>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Número de telefono</label>
                    <input type="number" class="form-control" ng-model="evaluador.phone">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Página web</label>
                    <input type="text" class="form-control" ng-model="evaluador.web" required>
                </div>
            </div>

        </form>
        </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-4">
                <div class="form-group">
                    <button class="btn w-xs btn-danger btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i
                            class="fa fa-arrow-left"></i> Cancelar
                        <button class="btn w-xs btn-success btn-ef btn-ef-3 btn-ef-3c" ng-click="ok()"><i
                                class="fa fa-arrow-right"></i> Guardar
                        </button>
                    </button>
                </div>
            </div>
        </div>
    </script>


</div>
<section class="tile">
    <div class="tile-header dvd dvd-btm">
        <h1 class="custom-font">
            <strong>Evaluador</strong></h1>
        <ul class="controls">
            <a ui-sref="app.revista.evaluadoradd"  class="btn btn-primary btn-success btn-group-lg"><i class="fa fa-plus"></i>
                Agregar</a>
        </ul>
    </div>
    <div class="tile-body table-custom">
        <div class="row">
            <div class="col-lg-8">
            </div>

            <div class="col-lg-4">
                <div class="form-group right">
                    <label for="">Buscar</label>
                    <input type="text" class="form-control" placeholder="Buscar" ng-model="params.search">
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Status</th>
                    <th>Fecha de creación</th>
                    <th>Administrar</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="item in evaluadores| filter : params.search">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <th><p   class="label" ng-class="{'label bg-danger':item.status==0,'label bg-success':item.status==1}">{{item.status==0?"Inactivo":"Activo"}}</p></th>
                    <td >{{item.created_at}}</td>
                    <td>
                        <a class="text-success" ng-click="open(item)"><i class="fa fa-pencil">
                            Actualizar</i></a>
                        <a class="text-blue"><i class="fa fa-eye"> Ver</i></a>

                        <a class="text-danger" ng-click="remove(item)"><i class="fa fa-trash"> Eliminar</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</div>
</div>
